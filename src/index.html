<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smiley Face by Artificss</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>


        <div class="group-action">
            <div class="opener"></div>
            <div class="group">
                <div class="title">Eyes</div>
                <div class="action">
                    <button id="blink-left" class="has-option" data-for="optionsEyeBlink" data-target=".eye">Blink</button>
                    <div class="options" id="optionsEyeBlink">
                        <div class="chk-option">
                            <input type="checkbox" class="rdo" data-target=".left">
                            <label>
                                <div class="chk"></div>
                                <div class="label">Left</div>
                            </label>
                        </div>
                        <label>
                            <input type="checkbox" class="rdo" data-target=".right">
                            <div class="view">
                                <div class="chk"></div>
                                <div class="label">Right</div>
                            </div>
                        </label>
                    </div>
                </div>
                <button id="blink-right">Dead</button>
                <!-- <button id="blink-both">Both</button> -->
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>

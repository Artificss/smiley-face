<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smiley Face by Artificss</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>


        <div class="group-action">
            <div class="opener"></div>
            <div class="group">
                <div class="title">Eyes</div>
                <div class="actions">
                    <div class="action">
                        <button id="eye-blink" class="has-option" data-for="optionsEyeBlink" data-target=".eye">Blink</button>
                        <div class="options" id="optionsEyeBlink">
                            <div class="chk-option">
                                <input type="checkbox" id="optionEyeBlinkLeft" class="option" data-target=".eye.left" data-value="blink">
                                <label for="optionEyeBlinkLeft">Left</label>
                            </div>
                            <div class="chk-option">
                                <input type="checkbox" id="optionEyeBlinkRight" class="option" data-target=".eye.right" data-value="blink">
                                <label for="optionEyeBlinkRight">Right</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="blink-right">Dead</button>
                <!-- <button id="blink-both">Both</button> -->
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
